  <body>
    <!-- No JavaScript fallback -->
    <noscript>
      <div class="no-js-message">
        <h1>JavaScript Required</h1>
        <p>Streakify requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- App root -->
    <div id="root" class="js-only"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="position: fixed; inset: 0; background: linear-gradient(135deg, #e3fdfd, #cbf1f5); display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center; max-width: 300px; padding: 2rem;">
        <!-- Animated logo -->
        <div style="width: 80px; height: 80px; margin: 0 auto 24px; position: relative;">
          <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #0e7490, #0891b2); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(8, 145, 178, 0.3); animation: logoFloat 2s ease-in-out infinite;">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 7C15.31 7 18 9.69 18 13V15C18 18.31 15.31 21 12 21C8.69 21 6 18.31 6 15V13C6 9.69 8.69 7 12 7Z" fill="white"/>
              <path d="M10 13L11.5 14.5L15 11" stroke="#0891b2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <!-- Pulsing ring -->
          <div style="position: absolute; inset: -8px; border: 3px solid rgba(8, 145, 178, 0.3); border-radius: 24px; animation: pulseRing 2s ease-in-out infinite;"></div>
        </div>
        
        <!-- App title -->
        <div style="color: #0e7490; font-weight: 700; font-size: 32px; margin-bottom: 8px; font-family: 'Inter', sans-serif;">Streakify</div>
        
        <!-- Subtitle -->
        <div style="color: #0891b2; font-size: 16px; margin-bottom: 24px; font-weight: 500;">Productivity & Habit Tracker</div>
        
        <!-- Loading animation -->
        <div style="display: flex; justify-content: center; align-items: center; gap: 4px; margin-bottom: 16px;">
          <div style="width: 8px; height: 8px; background: #0891b2; border-radius: 50%; animation: loadingDot 1.4s ease-in-out infinite; animation-delay: 0s;"></div>
          <div style="width: 8px; height: 8px; background: #0891b2; border-radius: 50%; animation: loadingDot 1.4s ease-in-out infinite; animation-delay: 0.2s;"></div>
          <div style="width: 8px; height: 8px; background: #0891b2; border-radius: 50%; animation: loadingDot 1.4s ease-in-out infinite; animation-delay: 0.4s;"></div>
        </div>
        
        <!-- Loading text -->
        <div style="color: #71c9ce; font-size: 14px; font-weight: 500;">Setting up your workspace...</div>
      </div>
    </div>
    
    <!-- Loading animations -->
    <style>
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulseRing {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes loadingDot {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.2); opacity: 1; }
      }
      
      /* Dark mode support for loading screen */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background: linear-gradient(135deg, #134e4a, #0f766e) !important;
        }
        #loading-screen div[style*="color: #0e7490"] {
          color: #5eead4 !important;
        }
        #loading-screen div[style*="color: #0891b2"] {
          color: #7dd3fc !important;
        }
        #loading-screen div[style*="color: #71c9ce"] {
          color: #a7f3d0 !important;
        }
      }
    </style>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen once app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Install PWA prompt -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button if desired
        // You can implement this in your React app
      });
      
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>

    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
