      </div>
    </noscript>
    
    <!-- App root -->
    <div id="root" class="js-only"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="width: 48px; height: 48px; margin: 0 auto 16px; background: linear-gradient(135deg, #0e7490, #0891b2); border-radius: 12px; display: flex; align-items: center; justify-content: center;">

            <path d="M10 13L11.5 14.5L15 11" stroke="#0891b2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div style="color: #374151; font-weight: 600; margin-bottom: 8px;">Streakify</div>
        <div style="color: #6b7280; font-size: 14px;">Loading your productivity dashboard...</div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen once app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- Install PWA prompt -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button if desired
        // You can implement this in your React app
      });
      
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
