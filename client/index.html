  <body>
    <!-- No JavaScript fallback -->
    <noscript>
      <div class="no-js-message">
        <h1>JavaScript Required</h1>
        <p>Streakify requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- App root -->
    <div id="root" class="js-only"></div>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="position: fixed; inset: 0; background: linear-gradient(135deg, #e0f2fe, #67e8f9); display: flex; align-items: center; justify-content: center; z-index: 9999; overflow: hidden;">
      <div class="loader-container">
        <div class="streak-animation">
          <div class="streak-line"></div>
          <div class="streak-line"></div>
          <div class="streak-line"></div>
          <div class="streak-line"></div>
          <div class="streak-line"></div>
        </div>
        
        <!-- App title with gradient animation -->
        <div class="app-title">Streakify</div>
        
        <!-- Subtitle with fade-in -->
        <div class="app-subtitle">Productivity & Habit Tracker</div>
        
        <!-- Progress bar -->
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <!-- Loading animations -->
    <style>
      .loader-container {
        text-align: center;
        max-width: 300px;
        padding: 2rem;
      }
      
      .streak-animation {
        width: 120px;
        height: 120px;
        margin: 0 auto 32px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotate(45deg);
      }
      
      .streak-line {
        position: absolute;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #0891b2, #06b6d4, #0891b2);
        background-size: 200% auto;
        animation: gradientFlow 2s ease infinite, streakGrow 1.6s ease-in-out infinite;
        border-radius: 3px;
        opacity: 0;
      }
      
      .streak-line:nth-child(1) {
        transform: rotate(0deg);
        animation-delay: 0s;
      }
      
      .streak-line:nth-child(2) {
        transform: rotate(45deg);
        animation-delay: 0.2s;
      }
      
      .streak-line:nth-child(3) {
        transform: rotate(90deg);
        animation-delay: 0.4s;
      }
      
      .streak-line:nth-child(4) {
        transform: rotate(135deg);
        animation-delay: 0.6s;
      }
      
      .streak-line:nth-child(5) {
        transform: rotate(180deg);
        animation-delay: 0.8s;
      }
      
      .app-title {
        color: #0891b2;
        font-weight: 700;
        font-size: 36px;
        margin-bottom: 12px;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(90deg, #0891b2, #06b6d4, #0891b2);
        background-size: 200% auto;
        animation: gradientFlow 3s ease infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientFlow 3s ease infinite, fadeIn 0.8s ease-in-out;
      }
      
      .app-subtitle {
        color: #0e7490;
        font-size: 18px;
        margin-bottom: 32px;
        font-weight: 500;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out 0.3s forwards;
      }
      
      .progress-bar {
        height: 4px;
        width: 100%;
        background-color: rgba(14, 116, 144, 0.2);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }
      
      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #0891b2, #06b6d4);
        border-radius: 2px;
        animation: fillProgress 2s ease-out forwards;
      }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes gradientFlow {
        0% { background-position: 0% center; }
        50% { background-position: 100% center; }
        100% { background-position: 0% center; }
      }
      
      @keyframes fillProgress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      @keyframes streakGrow {
        0% { transform: scale(0.2); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.2); opacity: 0; }
      }
      
      /* Dark mode support for loading screen */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background: linear-gradient(135deg, #0f172a, #0c4a6e) !important;
        }
        
        .app-title {
          background: linear-gradient(90deg, #38bdf8, #0ea5e9, #38bdf8);
          background-size: 200% auto;
          -webkit-background-clip: text;
          background-clip: text;
        }
        
        .app-subtitle {
          color: #7dd3fc !important;
        }
        
        .streak-line {
          background: linear-gradient(90deg, #38bdf8, #0ea5e9, #38bdf8);
          background-size: 200% auto;
        }
        
        .progress-fill {
          background: linear-gradient(90deg, #38bdf8, #0ea5e9);
        }
      }
    </style>

    <!-- Hide loading screen once app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            loadingScreen.style.transform = 'scale(1.05)';
            setTimeout(function() {
              loadingScreen.remove();
            }, 800);
          }
        }, 800); // Wait a bit longer to show the animation
      });
    </script>
